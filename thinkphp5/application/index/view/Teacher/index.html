<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>教师管理</title>
	<link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>
<body class="container">
  <div class="row">
	<div class="col-md-12">
	  <table class="table table-hover table-bordered">
		<tr class="info">
			<th>序号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>邮箱</th>
			<th>用户名</th>
		</tr>
		{volist name="teachers" id="teacher" key="key"}
		<tr>
			<td>{$key}</td>
			<td>{$teacher->getData('name')}</td>
			<td>{eq name='teacher->getData("sex")' value='0'}男{else/}女{/eq}</td>
			<td>{$teacher->getData('email')}</td>
			<td>{$teacher->getData('username')}</td>
			<td>
				<a href="{:url('edit?id=' . $teacher->getData('id'))}">编辑</a>
				&nbsp;&nbsp;
				<a href="{:url('delete?id=' . $teacher->getData('id'))}">删除</a>
			</td>
		</tr>
		{/volist}
	  </table>
	</div>
  </div>
</body>
</html>
